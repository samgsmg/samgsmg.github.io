<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
    <title>Document</title>
</head>

<body>

    <div id="component-demo">
        <button-counter title="button1" @clicknow="clicknow">sddfsdfsdf</button-counter>
        <button-counter title="button2" @clicknow="clicknow">sdfsdfdsfsd</button-counter>
        <button-counter title="button3" @clicknow="clicknow"> sdsfsdf</button-counter>
    </div>

    <script type="text/javascript">
        Vue.component('button-counter', {
            data: function () {
                return {
                    count: 0,
                }
            },
            props: ['title'],
            template: `<div>
            <button v-on:click="clickfun"><slot></slot> is clicked {{count}} times.</button>
            </div>`,
            methods: {
                clickfun: function () {
                    this.count++;
                    this.$emit('clicknow', this.title, this.count);
                }
            }
        });
        var vm = new Vue({
            el: "#component-demo",
            methods: {
                clicknow: function (title, count) {
                    console.log(title + " is clicked" + count + "times");
                }
            },
        });
    </script>

</body>

</html>
