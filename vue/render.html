<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div  v-bind:class="[ isActive?'active':'',isGreen ?'green':'' ]"

            style="width:200px;height:200px;text-align:center;line-height: 200px;font-size:20px;">Hi Vue Array</div>

        <div :style="{color:color,fontSize:size,background:isRed?'#FF0000':''}"> Another Vue Div</div>

        <div :class="{active:isActive,'green':isGreen}" style="font-size: 60px;">Vue object </div>

        <div :style="styleObject">StyleObject</div>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                isActive: false,
                isGreen: false,
                color:"#FFFFFF",
                size:"50px",
                isRed:true,
                styleObject:{
                    color:'red',
                    fontSize:'30px'
                }
            }
        });
    </script>
    <style>
        .test {
            font-size: 30px
        }

        .active {
            background: #FF0000;
        }

        .green {
            color: #00FF00;
        }
    </style>
</body>

</html>
